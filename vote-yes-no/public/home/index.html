<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
    crossorigin="anonymous"
  />
  </head>
  <body>
    <h1 id="contentQuestion">Default</h1>
    <div class="container">
      <div class="row">
        <div class="col-12 col-md-6 col-lg-3 d-flex justify-content-center">
          <button class="voteBtn" id="esBtn" data-type="yes">Yes</button>
        </div>
        <div class="col-12 col-md-6 col-lg-3 d-flex justify-content-center">
          <button class="voteBtn" id="noBtn" data-type="no">No</button>
        </div>
      </div>
    </div>
    <button id="resultBtn">Kết quả vote</button>
    <button id="otherBtn">Câu hỏi khác</button>
    <button id="delBtn">Xóa câu hỏi</button>
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
    crossorigin="anonymous"
  ></script>
    <script src="/home/index.js"></script>
  </body>
</html>
